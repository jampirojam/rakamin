<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
    <!-- Load Font Awesome here -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <style>
      /* Reset CSS (DO NOT DELETE) */
      html, body,
      ul, ol, li,
      h1, h2, h3, h4, h5, h6, p, div {
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: "Lucida Grande";
      }
      
      li {
        list-style: none;
      }
      
      a {
        text-decoration: none;
      }
      
      /* Write your code below */
      header {
        background: url('https://prog-8.com/images/html/advanced/top_en.png');
        background-size:cover;
        height:auto;
      }
      
      .tulisan {
        padding:180px 0 100px;
        text-align:center;
        color:white;
        width:1170px;
        margin:0 auto;
      }
      
      .tulisan h1 {
        opacity:.7;
        letter-spacing:5px;
        font-size:45px;
        margin-bottom:10px;
      }
      
      .tulisan p {
        opacity:.7;
        margin-bottom:3px;
      }
      .sign {
        margin:20px 0;
        border-radius:4px;
      }
      
      .tombol {
        padding:12px 24px;
        opacity:.8;
        display:inline-block;
        color:#ffffff;
      }
      
      .tombol:hover {
        opacity:1;
      }
      
      .email {
        background:#239b76;
      }
      
      .facebook {
        background:#3b5998;
        margin-right:5px;
      }
      
      .twitter {
        background:#55acee;
      }
      
      .fa {
        padding-right:5px;
      }
    </style>
  </head>
  <body>
    <!-- Write your code below -->
    <header>
      <div class="tulisan">
        <h1>LEARN TO CODE.<br/>LEARN TO BE CREATIVE.</h1>
        <p>Progate is a web service where you can learn programming online.<br/>We offer you a fully equipped coding environment to get you started.</p>
        <div class="sign"><a href="#" class="tombol email">Sign up with Email</a></div>
        <p>or</p>
        <div class="sign">
          <a href="#" class="tombol facebook"><span class="fa fa-facebook"></span>Sign up with Facebook</a>
          <a href="#" class="tombol twitter"><span class="fa fa-twitter"></span>Sign up with Twitter</a>
        </div>
      </div>
    </header>
  </body>
</html>
